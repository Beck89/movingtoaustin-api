version: "3.8"

services:
  postgres:
    image: postgis/postgis:16-3.4
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-example}
      POSTGRES_DB: ${POSTGRES_DB:-mls}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
    ports:
      - "${POSTGRES_PORT:-5433}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  meilisearch:
    image: getmeili/meilisearch:v1.10
    environment:
      MEILI_ENV: ${MEILI_ENV:-production}
      MEILI_MASTER_KEY: ${MEILI_MASTER_KEY:-ChangeThisToASecureKey123!}
      MEILI_NO_ANALYTICS: ${MEILI_NO_ANALYTICS:-true}
    ports:
      - "${MEILI_PORT:-7700}:7700"
    volumes:
      - meilisearch-data:/meili_data
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:7700/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    environment:
      # MLS Grid API
      MLS_BASE: ${MLS_BASE:-https://api.mlsgrid.com/v2}
      MLS_ACCESS_TOKEN: ${MLS_ACCESS_TOKEN}
      ORIGINATING_SYSTEM: ${ORIGINATING_SYSTEM:-actris}
      
      # Database (internal Docker network)
      PG_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-example}@postgres:5432/${POSTGRES_DB:-mls}
      
      # Meilisearch (internal Docker network)
      MEILI_HOST: http://meilisearch:7700
      MEILI_MASTER_KEY: ${MEILI_MASTER_KEY:-ChangeThisToASecureKey123!}
      MEILI_INDEX: ${MEILI_INDEX:-listings_actris_v1}
      
      # API Config
      API_PORT: ${API_PORT:-3000}
      API_HOST: ${API_HOST:-0.0.0.0}
      
      # Optional: S3/R2 Storage
      S3_ENDPOINT: ${S3_ENDPOINT:-}
      S3_REGION: ${S3_REGION:-}
      S3_BUCKET: ${S3_BUCKET:-}
      S3_ACCESS_KEY_ID: ${S3_ACCESS_KEY_ID:-}
      S3_SECRET_ACCESS_KEY: ${S3_SECRET_ACCESS_KEY:-}
      CDN_BASE_URL: ${CDN_BASE_URL:-}
    depends_on:
      postgres:
        condition: service_healthy
      meilisearch:
        condition: service_healthy
    ports:
      - "${API_PORT:-3000}:3000"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  etl:
    build:
      context: .
      dockerfile: Dockerfile.etl
    environment:
      # MLS Grid API
      MLS_BASE: ${MLS_BASE:-https://api.mlsgrid.com/v2}
      MLS_ACCESS_TOKEN: ${MLS_ACCESS_TOKEN}
      ORIGINATING_SYSTEM: ${ORIGINATING_SYSTEM:-actris}
      
      # Database (internal Docker network)
      PG_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-example}@postgres:5432/${POSTGRES_DB:-mls}
      
      # Meilisearch (internal Docker network)
      MEILI_HOST: http://meilisearch:7700
      MEILI_MASTER_KEY: ${MEILI_MASTER_KEY:-ChangeThisToASecureKey123!}
      MEILI_INDEX: ${MEILI_INDEX:-listings_actris_v1}
      
      # ETL Config
      ETL_INTERVAL_MINUTES: ${ETL_INTERVAL_MINUTES:-5}
      ETL_BATCH_SIZE: ${ETL_BATCH_SIZE:-100}
      ETL_MAX_RETRIES: ${ETL_MAX_RETRIES:-3}
      
      # Optional: S3/R2 Storage
      S3_ENDPOINT: ${S3_ENDPOINT:-}
      S3_REGION: ${S3_REGION:-}
      S3_BUCKET: ${S3_BUCKET:-}
      S3_ACCESS_KEY_ID: ${S3_ACCESS_KEY_ID:-}
      S3_SECRET_ACCESS_KEY: ${S3_SECRET_ACCESS_KEY:-}
      CDN_BASE_URL: ${CDN_BASE_URL:-}
      STORAGE_PREFIX: ${STORAGE_PREFIX:-production}
    depends_on:
      postgres:
        condition: service_healthy
      meilisearch:
        condition: service_healthy
      api:
        condition: service_healthy
    restart: unless-stopped

volumes:
  pgdata:
  meilisearch-data: